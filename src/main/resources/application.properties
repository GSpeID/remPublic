server.port=8191
server.servlet.context-path=/rem

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mariadb://localhost:3306/rem_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:x3m}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
server.error.include-message=always
server.error.include-binding-errors=always
logging.file.name=/var/rem/rem.log
