server.port=8191
server.servlet.context-path=/rem

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/rem_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:x3m}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:x3m}

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
