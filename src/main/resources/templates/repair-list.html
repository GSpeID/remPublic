<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link type="text/css" media="all" href="../../css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
    <title>WelCome</title>
</head>

<body>

<div class="col-12">
    <table class="table table-bordered my-2">
        <thead>
        <tr>
            <th scope="col">Client</th>
            <th scope="col">Client Type</th>
            <th scope="col">Repair Type</th>
            <th scope="col">Repair Name</th>
            <th scope="col">Description</th>
            <th scope="col">Device</th>
            <th scope="col">Cost</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(repairs)}">
            <td class="text-center" colspan="5">No data</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <th scope="row"
                th:text="*{repair.getClient().getClient_name()}"></th>
            <td th:text="${repair.getClientType().getClient_type_name()}"></td>
            <td th:text="${repair.repairType.getRepair_type_name()}"></td>
            <td th:text="${repair.repair_name}"></td>
            <td th:text="${repair.repair_description}"></td>
            <td th:text="${repair.device.getDevice_name()}"></td>
            <td th:text="${repair.repair_cost}"></td>
            <td th:text="${repair.repair_date}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/repair-service/{id}(id=${repair.repair_id})}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-danger" th:href="@{/repair-service/delete/{id}(id=${repair.repair_id})}"><i class="far fa-trash-alt"></i></a>
            </td>
        </tr>
        <br>

        </tbody>
    </table>
    <div class="text-center">
        <a href="login.html" th:href="@{/repair-service/management}">
            <button name="Management" type="button" class="btn btn-warning">Management</button>
        </a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
        integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
