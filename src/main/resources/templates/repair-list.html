    <title>Services List</title>

<body>
<div th:insert="navBar"></div>

<div class="table-responsive">
    <table  class="table table-hover">
        <thead>
        <tr class="bg-light">
            <th scope="col">Client</th>
            <th scope="col">Client Type</th>
            <th scope="col">Repair Type</th>
            <th scope="col">Repair Name</th>
            <th scope="col">Description</th>
            <th scope="col">Device</th>
            <th scope="col">Cost</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(repairs)}">
            <td class="text-center" colspan="5">No data</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <th scope="row"
                th:text="*{repair.getClient().getClient_name()}"></th>
            <td th:text="${repair.getClientType().getClient_type_name()}"></td>
            <td th:text="${repair.repairType.getRepair_type_name()}"></td>
            <td th:text="${repair.getRepair_name()}"></td>
            <td th:text="${repair.getRepair_description()}"></td>
            <td th:text="${repair.getDevice().getDevice_name()}"></td>
            <td th:text="${repair.getRepair_cost()}"></td>
            <td th:text="${repair.getRepair_date()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-outline-warning"
                       th:href="@{/repair-service/{id}(id=${repair.getRepair_id()})}">Edit</a>
                    <a class="btn btn-outline-danger"
                       th:href="@{/repair-service/delete/{id}(id=${repair.getRepair_id()})}">Delete</a>
                </div>
            </td>
        </tr>


        </tbody>
                </table>
<!--            </div>-->

</div>
