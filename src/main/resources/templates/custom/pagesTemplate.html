<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<nav class="navbar bg-light" th:fragment="nav-bar(activeTab)">
    <form class="container-fluid justify-content-start">
        <a href="" th:href="@{/}">
            <button class="btn btn-outline-primary me-2" type="button"><i class="fa-solid fa-house"></i></button>
            <a/>
            <a href="" th:href="@{/repair-service}">
                <button class="btn btn-outline-success me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Заказы"
                        th:classappend="${activeTab == 'Заказы' ? 'active' : ''}"
                ><i class="fa-solid fa-snowplow"></i></button>
            </a>
            <a href="" th:href="@{/repair-service/management}">
                <button class="btn btn-outline-success me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Данные для заказов"
                        th:classappend="${activeTab == 'Управление' ? 'active' : ''}"
                ><i class="fa-solid fa-table-list"></i></button>
            </a>
            <a href="" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/stat}">
                <button class="btn btn-outline-warning me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Расходы"
                        th:classappend="${activeTab == 'Расходы' ? 'active' : ''}"
                ><i class="fa-solid fa-money-check-dollar"></i></button>
            </a>
            <a href="" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/events}">
                <button class="btn btn-outline-warning me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Календарь"
                        th:classappend="${activeTab == 'Календарь' ? 'active' : ''}"
                ><i class="fa-regular fa-calendar"></i></button>
            </a>
            <a href="" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/charts}">
                <button class="btn btn-outline-warning me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Графики"
                        th:classappend="${activeTab == 'Графики' ? 'active' : ''}"
                ><i class="fa-solid fa-chart-line"></i></button>
            </a>
            <a href="" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/register}">
                <button class="btn btn-outline-danger me-2" type="button"
                        data-toggle="tooltip" data-placement="top" title="Добавить пользователя"
                        th:classappend="${activeTab == 'Регистрация' ? 'active' : ''}"
                ><i class="fa-solid fa-user-plus"></i></button>
            </a>
            <a>
                <form>
                    <a class="btn btn-outline-primary" th:href="@{/logout}"
                       data-toggle="tooltip" data-placement="top" title="Выйти"
                    ><i class="fa-solid fa-joint"></i></a>
                </form>
            </a>
            <a>
                <form>
                    <button class="btn btn-outline-warning me-2" type="button">
                        <span th:text="${#authentication.getName()}"></span>
                        <!--                        <span th:text="${#authentication.authorities}"></span>-->
                    </button>
                </form>
            </a>
        </a>
    </form>
</nav>

<th:block th:fragment="css-head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="${_csrf.token}" name="_csrf"/>
    <meta content="${_csrf.headerName}" name="_csrf_header"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link href="https://cdn.datatables.net/v/bs5/dt-1.12.1/af-2.4.0/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/date-1.1.2/r-2.3.0/rg-1.2.0/sc-2.0.7/sp-2.0.2/sl-1.4.0/datatables.min.css"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</th:block>

<th:block th:fragment="js-head">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-1.12.1/af-2.4.0/b-2.2.3/b-html5-2.2.3/b-print-2.2.3/date-1.1.2/r-2.3.0/rg-1.2.0/sc-2.0.7/sp-2.0.2/sl-1.4.0/datatables.min.js"
            type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/f0cfc9e52b.js" crossorigin="anonymous"></script>
</th:block>

</html>
