<!--event add\edit -->
<div th:fragment="eventAddFragment">
    <form th:action="@{/calendar/saveEvent}" th:object="${eventDTO}" method="post">
        <div class="modal" tabindex="-1" id="addEvent">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Мероприятие</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <input type="checkbox"
                                       name="allDay" id="allDay" value="true" checked="checked"
                                />
                                <label class="form-check-label" th:for="${allDay}">На протяжении всего дня</label>
                                <br>
                                <br>
                                <select class="form-select"
                                        id="dropGroups"
                                        required="required"
                                        onchange="update9()"
                                        th:object="${groupList}"
                                >
                                    <option value="">Тип мероприятия</option>
                                    <option th:each="group : ${groupList}"
                                            th:value="${group.groupId}"
                                            th:text="${group.groupName}"
                                            th:id="${group.backgroundColor}"
                                    ></option>
                                </select>
                                <div th:if="${#fields.hasErrors('groupId')}" th:errors="*{groupId}" class="error"/>
                                <br>
                                <input type="text" class="form-control" placeholder="Описание мероприятия"
                                       minlength="5" maxlength="255"
                                       th:field="*{title}"
                                       id="title" name="title"
                                       value="" required="required"
                                />
                                <br>
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"/>
                                <label>Начало мероприятия</label>
                                <input type="datetime-local" class="form-control"
                                       th:field="*{start}"
                                       id="start" name="start"
                                       value="" required="required"
                                />
                                <div th:if="${#fields.hasErrors('start')}" th:errors="*{start}" class="error"/>
                                <br>
                                <label>Завершение мероприятия</label>
                                <input type="datetime-local" class="form-control"
                                       th:field="*{end}"
                                       id="end" name="end"
                                       value="" required="required"
                                />
                                <div th:if="${#fields.hasErrors('end')}" th:errors="*{end}" class="error"/>
                                <input type="hidden" class="form-control"
                                       id="groupId" name="groupId" value=""/>
                                <input type="hidden" class="form-control"
                                       id="id" name="id" value=""/>
                                <input type="hidden" class="form-control"
                                       id="backgroundColor" name="backgroundColor" value=""/>
                                <input type="hidden" class="form-control"
                                       id="url" name="url" value=""/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" id="deleteEventBtn" class="btn btn-primary">Удалить</button>
                        <button type="button" id="saveEventBtn" class="btn btn-primary">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

                                    <div class="form-group">

                                        <input type="text" class="form-control" required="required"
                                               id="fullCost" name="fullCost" value=""/>

                                        <input type="text" class="form-control" required="required"
                                               id="paid" name="paid" value=""/>
                                    </div>
                                    <br>

                                        <label for="outlay">Затраты</label>
                                        <input type="text" class="form-control" required="required"
                                               id="outlay" name="outlay" value=""/>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="repairDate">Дата проведения работ</label>
                                        <input type="date" class="form-control" required="required"
                                               id="repairDate" name="repairDate" value=""/>
                                    </div>
                                    <br>

                                                onchange="update5()">
