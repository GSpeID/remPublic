<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Repair Type</title>
</head>
<body>
<!-- Modal Edit\Add Repair Type-->
<div th:fragment="editRepairTypeFragment">
    <div id="editRepairTypeModal" class="modal fade" tabindex="-1" aria-labelledby="editRepairTypeModal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRepairTypeModalLabel">Add or Edit Repair Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="editRepairType">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" id="repairTypeId" name="repairTypeId"
                                           value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="repairTypeName">Repair Type Name</label>
                                    <input type="text" class="form-control" required="required" id="repairTypeName"
                                           name="repairTypeName"
                                           value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
