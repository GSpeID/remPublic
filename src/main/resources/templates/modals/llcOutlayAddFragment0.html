<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Repair</title>
</head>
<body>
<!-- Modal Add Llc Outlay-->
<div th:fragment="llcOutlayAddFragment">
    <div id="llcOutlayAddModal" class="modal fade" tabindex="-1"
         aria-labelledby="llcOutlayAddModal" aria-hidden="true">
        <script th:inline="javascript" th:if="${#fields.hasErrors('*')}">$("#llcOutlayAddModal").modal("show");</script>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="llcOutlayModalAddLabel">Статьи расходов</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="llcOutlay">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <br>
                                <div class="form-group mb-3">
                                    <select class="form-select"
                                            id="dropItemsItemId"
                                            name="dropItemsItemId"
                                            th:object="${items}"
                                            onchange="update8()">
                                        <option value="0">Выбрать статью</option>
                                        <option th:each="item : ${items}"
                                                th:value="${item.itemId}"
                                                th:text="${item.itemName}"
                                                th:id="${item.itemId}">
                                        </option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group mb-3">
                                    <select class="form-select"
                                            id="dropSubItems"
                                            name="dropSubItems"
                                            th:object="${subItems}"
                                            onchange="update7()">
                                        <option value="0">Выбрать подстатью</option>
                                        <option th:each="subItem : ${subItems}"
                                                th:value="${subItem.subitemId}"
                                                th:text="${subItem.subitemName}"
                                                th:rel="${subItem.itemsItemId}">

                                        </option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group" th:object="${newOutlay}">
                                    <label for="description">Описание</label>
                                    <input type="text" class="form-control"
                                           id="description"
                                           th:field="*{description}"
                                    />
<!--                                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="price">Сумма</label>
                                    <input type="text" class="form-control"
                                           id="price" name="price" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="date">Дата проведения работ</label>
                                    <input type="date" class="form-control" required="required"
                                           id="date" name="date" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="outlayId" name="outlayId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="itemsItemId0" name="itemsItemId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="subitemsSubitemId" name="subitemsSubitemId" value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary"
                                        value="save">Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
