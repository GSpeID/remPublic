<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" th:src="@{/js/clientForm.js}" src="../static/js/clientForm.js"></script>


    <title>Edit Repair</title>
</head>

<body>
<!-- Modal Edit\Add Client-->
<div th:fragment="repairEditFragment">
    <div id="editRepairModal"  class="modal fade"  tabindex="-1" aria-labelledby="editRepairModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRepairModalLabel">Edit Repair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="editRepair">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_id" name="repair_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="repair_name">Client</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="client_name" name="client_name" value="" disabled/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client_id" name="client_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Client Type</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="client_type_name" name="client_type_name" value="" disabled/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client_type_id" name="client_type_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Type</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_type_name" name="repair_type_name" value="" disabled/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_type_id" name="repair_type_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_name" name="repair_name" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Description</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_description" name="repair_description" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="device_name">Device</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="device_name" name="device_name" value="" disabled/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="device_id" name="device_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Cost</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_cost" name="repair_cost" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Date</label>
                                    <input type="date" class="form-control" required ="required"
                                           id="repair_date" name="repair_date" value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
