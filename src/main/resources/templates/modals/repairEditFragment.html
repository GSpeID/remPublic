<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Edit Repair</title>
</head>
<body>
<!-- Modal Edit\Add Client-->
<div th:fragment="repairEditFragment">
    <div id="editRepairModal" class="modal fade" tabindex="-1" aria-labelledby="editRepairModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRepairModalLabel">Edit Repair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="editRepair">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_id" name="repair_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client_id" name="client_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="device_id" name="device_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_type_id" name="repair_type_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="status_id" name="status_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="client_name">Клиент</label>
                                    <input type="text" class="form-control" required="required"
                                           id="client_name" name="client_name" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_type_name">Вид ремонта</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repair_type_name" name="repair_type_name" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_address">Адрес проведения ремонта</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repair_address" name="repair_address" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_description">Описание</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repair_description" name="repair_description" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="device_name">Техника</label>
                                    <input type="text" class="form-control" required="required"
                                           id="device_name" name="device_name" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="full_cost">Обьявленная стомость работ</label>
                                    <input type="text" class="form-control" required="required"
                                           id="full_cost" name="full_cost" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="outlay">Затраты</label>
                                    <input type="text" class="form-control" required="required"
                                           id="outlay" name="outlay" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="paid">Получено</label>
                                    <input type="text" class="form-control" required="required"
                                           id="paid" name="paid" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="arrears">Задолжность</label>
                                    <input type="text" class="form-control" required="required"
                                           id="arrears" name="arrears" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="profit">Прибыль</label>
                                    <input type="text" class="form-control" required="required"
                                           id="profit" name="profit" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_date">Дата проведения ремонта</label>
                                    <input type="date" class="form-control" required="required"
                                           id="repair_date" name="repair_date" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="status_name">Статус</label>
                                    <input type="text" class="form-control" required="required"
                                           id="status_name" name="status_name" value="" />
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
