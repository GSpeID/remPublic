<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Edit Repair</title>
</head>
<body>
<!-- Modal Edit\Add Client-->
<div th:fragment="repairEditFragment">
    <div id="editRepairModal" class="modal fade" tabindex="-1"
         aria-labelledby="editRepairModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRepairModalLabel">Edit Repair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="editRepair">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repairId" name="repairId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="clientId" name="clientId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="deviceId" name="deviceId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repairTypeId" name="repairTypeId" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="statusId" name="statusId" value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="clientName">Клиент</label>
                                    <input type="text" class="form-control" required="required"
                                           id="clientName" name="clientName" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repairTypeName">Вид ремонта</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repairTypeName" name="repairTypeName" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repairAddress">Адрес проведения ремонта</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repairAddress" name="repairAddress" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repairDescription">Описание</label>
                                    <input type="text" class="form-control" required="required"
                                           id="repairDescription" name="repairDescription" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="deviceName">Техника</label>
                                    <input type="text" class="form-control" required="required"
                                           id="deviceName" name="deviceName" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="fullCost">Обьявленная стомость работ</label>
                                    <input type="text" class="form-control" required="required"
                                           id="fullCost" name="fullCost" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="outlay">Затраты</label>
                                    <input type="text" class="form-control" required="required"
                                           id="outlay" name="outlay" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="paid">Получено</label>
                                    <input type="text" class="form-control" required="required"
                                           id="paid" name="paid" value="" />
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="arrears">Задолжность</label>
                                    <input type="text" class="form-control" required="required"
                                           id="arrears" name="arrears" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="profit">Прибыль</label>
                                    <input type="text" class="form-control" required="required"
                                           id="profit" name="profit" value="" disabled/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repairDate">Дата проведения ремонта</label>
                                    <input type="date" class="form-control" required="required"
                                           id="repairDate" name="repairDate" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="statusName">Статус</label>
                                    <input type="text" class="form-control" required="required"
                                           id="statusName" name="statusName" value="" />
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
