    <title>Edit Device</title>

<body>
<!-- Modal Edit\Add Device-->
<div th:fragment="deviceEditFragment">
    <div id="editDeviceModal"  class="modal fade"  tabindex="-1" aria-labelledby="editDeviceModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDeviceModalLabel">Add or Edit Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="editDevice">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12" >
                                <div class="form-group">
                                    <input type="hidden" class="form-control"  id="device_id" name="device_id"
                                           value=""/>
                                </div>
                                <div class="form-group">
                                    <label for="device_name">Device Name</label>
                                    <input type="text" class="form-control" required ="required" id="device_name" name="device_name"
                                           value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
