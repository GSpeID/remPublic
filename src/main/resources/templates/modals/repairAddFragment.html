<body>
<!-- Modal Add Client-->
<div th:fragment="repairAddFragment">

    <div id="addRepairModal"  class="modal fade"  tabindex="-1"
         aria-labelledby="addRepairModal" aria-hidden="true"
         th:action="@{/repair-service/create}" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRepairModalLabel">Add New Repair</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="addRepair">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <br>
                                <div class="form-group mb-3">
                                    <select class="form-select" th:object="${clients}"  id="dropClient"
                                            onchange="update1()">
                                        <option value="0">Select Client</option>
                                        <option th:each="client : ${clients}"
                                                th:value="${client.client_id}"
                                                th:text="${client.client_name}"></option>
                                    </select>
                                </div>
                                <br>
<!--                                <div class="form-group mb-3">-->
<!--                                    <select class="form-select" th:object="${clientTypes}"  id="dropClientType"-->
<!--                                            onchange="update2()">-->
<!--                                        <option value="0">Select Client Type</option>-->
<!--                                        <option th:each="clientType : ${clientTypes}"-->
<!--                                                th:value="${clientType.client_type_id}"-->
<!--                                                th:text="${clientType.client_type_name}"></option>-->
<!--                                    </select>-->
<!--                                </div>-->
                                <br>
                                <div class="input-group mb-3">
                                    <select class="form-select" th:object="${repairTypes}"  id="dropRepairType"
                                            onchange="update3()">
                                        <option value="0">Select Repair Type</option>
                                        <option th:each="repairType : ${repairTypes}"
                                                th:value="${repairType.repair_type_id}"
                                                th:text="${repairType.repair_type_name}"></option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Address</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_name" name="repair_name" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Description</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_description" name="repair_description" value=""/>
                                </div>
                                <br>
                                <br>
                                <div class="form-group mb-3">
                                    <select class="form-select" th:object="${devices}"  id="dropDevice"
                                            onchange="update4()">
                                        <option value="0">Select Device</option>
                                        <option th:each="device : ${devices}"
                                                th:value="${device.device_id}"
                                                th:text="${device.device_name}"></option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Cost</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_cost" name="repair_cost" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Date</label>
                                    <input type="date" class="form-control" required ="required"
                                           id="repair_date" name="repair_date" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_id" name="repair_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client" name="client_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repairType" name="repair_type_id" value=""/>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="device" name="device_id" value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary"
                                        value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
