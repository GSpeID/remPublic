<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Edit Repair</title>
</head>
<body>
<!-- Modal Add Client-->
<div th:fragment="repairAddFragment">
  <div id="addRepairModal" class="modal fade" tabindex="-1"
       aria-labelledby="addRepairModal" aria-hidden="true"
       th:action="@{/repair-service/create}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRepairModalLabel">Добавить новый заказ</h5>
          <button type="button" class="btn-close"
                  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class id="addRepair">
          <div class="modal-body">
            <div class="container">
              <div class="col-12">
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${clients}" id="dropClient"
                          onchange="update1()">
                    <option value="0">Выбрать клиента</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.client_id}"
                            th:text="${client.client_name}"></option>
                  </select>
                </div>
                <br>
                <div class="input-group mb-3">
                  <select class="form-select" th:object="${repairTypes}" id="dropRepairType"
                          onchange="update3()">
                    <option value="0">Выбрать тип ремонта</option>
                    <option th:each="repairType : ${repairTypes}"
                            th:value="${repairType.repair_type_id}"
                            th:text="${repairType.repair_type_name}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="repair_address">Адресс обьекта</label>
                  <input type="text" class="form-control" required="required"
                         id="repair_address" name="repair_address" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="repair_description">Описание</label>
                  <input type="text" class="form-control" required="required"
                         id="repair_description" name="repair_description" value=""/>
                </div>
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${devices}" id="dropDevice"
                          onchange="update4()">
                    <option value="0">Выбрать технику</option>
                    <option th:each="device : ${devices}"
                            th:value="${device.device_id}"
                            th:text="${device.device_name}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="full_cost">Обьявленная стоимость</label>
                  <input type="text" class="form-control" required="required"
                         id="full_cost" name="full_cost" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="paid">Получено средств</label>
                  <input type="text" class="form-control" required="required"
                         id="paid" name="paid" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="outlay">Затраты</label>
                  <input type="text" class="form-control" required="required"
                         id="outlay" name="outlay" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="repair_date">Дата проведения работ</label>
                  <input type="date" class="form-control" required="required"
                         id="repair_date" name="repair_date" value=""/>
                </div>
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${repairStatuses}" id="dropStatus"
                          onchange="update5()">
                    <option value="0">Статус</option>
                    <option th:each="repairStatus : ${repairStatuses}"
                            th:value="${repairStatus.status_id}"
                            th:text="${repairStatus.status_name}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="repair_id" name="repair_id" value=""/>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="client" name="client_id" value=""/>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="repairType" name="repair_type_id" value=""/>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="device" name="device_id" value=""/>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="status" name="status_id" value=""/>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-primary"
                        value="save">Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
