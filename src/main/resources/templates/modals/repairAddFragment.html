<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <title>Edit Repair</title>
</head>
<body>
<!-- Modal Add Client-->
<div th:fragment="repairAddFragment">
  <div id="addRepairModal" class="modal fade" tabindex="-1"
       aria-labelledby="addRepairModal" aria-hidden="true"
       th:action="@{/repair-service/create}" method="post">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addRepairModalLabel">Добавить новый заказ</h5>
          <button type="button" class="btn-close"
                  data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class id="addRepair">
          <div class="modal-body">
            <div class="container">
              <div class="col-12">
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${clients}" id="dropClient"
                          onchange="update1()">
                    <option value="0">Выбрать клиента</option>
                    <option th:each="client : ${clients}"
                            th:value="${client.clientId}"
                            th:text="${client.clientName}"></option>
                  </select>
                </div>
                <br>
                <div class="input-group mb-3">
                  <select class="form-select" th:object="${repairTypes}" id="dropRepairType"
                          onchange="update3()">
                    <option value="0">Выбрать тип ремонта</option>
                    <option th:each="repairType : ${repairTypes}"
                            th:value="${repairType.repairTypeId}"
                            th:text="${repairType.repairTypeName}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="repairAddress">Адресс обьекта</label>
                  <input type="text" class="form-control" required="required"
                         id="repairAddress" name="repairAddress" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="repairDescription">Описание</label>
                  <input type="text" class="form-control" required="required"
                         id="repairDescription" name="repairDescription" value=""/>
                </div>
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${devices}" id="dropDevice"
                          onchange="update4()">
                    <option value="0">Выбрать технику</option>
                    <option th:each="device : ${devices}"
                            th:value="${device.deviceId}"
                            th:text="${device.deviceName}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="fullCost">Обьявленная стоимость</label>
                  <input type="text" class="form-control" required="required"
                         id="fullCost" name="fullCost" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="paid">Получено средств</label>
                  <input type="text" class="form-control" required="required"
                         id="paid" name="paid" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="outlay">Затраты</label>
                  <input type="text" class="form-control" required="required"
                         id="outlay" name="outlay" value=""/>
                </div>
                <br>
                <div class="form-group">
                  <label for="repairDate">Дата проведения работ</label>
                  <input type="date" class="form-control" required="required"
                         id="repairDate" name="repairDate" value=""/>
                </div>
                <br>
                <div class="form-group mb-3">
                  <select class="form-select" th:object="${repairStatuses}" id="dropStatus"
                          onchange="update5()">
                    <option value="0">Статус</option>
                    <option th:each="repairStatus : ${repairStatuses}"
                            th:value="${repairStatus.statusId}"
                            th:text="${repairStatus.statusName}"></option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="hidden" class="form-control"
                         id="repairId" name="repairId" value=""/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"
                         id="clientId" name="clientId" value=""/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"
                         id="repairTypeId" name="repairTypeId" value=""/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"
                         id="deviceId" name="deviceId" value=""/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control"
                         id="statusId" name="statusId" value=""/>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-primary"
                        value="save">Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary"
                  data-bs-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
