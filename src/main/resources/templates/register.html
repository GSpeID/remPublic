<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <div th:replace="/custom/pagesTemplate :: css-head"></div>
    <div th:replace="/custom/pagesTemplate :: js-head"></div>

    <title>Регистрация</title>
</head>

<body>
<div th:replace="~{/custom/pagesTemplate :: nav-bar(Регистрация)}"></div>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label>User name</label>
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Enter user name">
                    <small class="text-danger" th:each="err: ${#fields.errors('username')}" th:text="${err}"></small>
                </div>
                <div class="form-group">
                    <label>User role</label>
                    <input type="text" class="form-control" th:field="*{roleId}" placeholder="Выберите роль пользователя">
                    <small class="text-danger" th:each="err: ${#fields.errors('roleId')}" th:text="${err}"></small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                    <small class="text-danger" th:each="err: ${#fields.errors('password')}" th:text="${err}"></small>
                </div>
                <div class="form-group">
                    <label>Repeat password</label>
                    <input type="password" class="form-control" th:field="*{matchingPassword}" placeholder="Repeat password">
                    <small class="text-danger" th:each="err: ${#fields.errors('matchingPassword')}" th:text="${err}"></small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
