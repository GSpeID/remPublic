<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link type="text/css" media="all" href="../../css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
    <title>WelCome</title>
</head>

<body>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/repair-service/create/}" th:object="${repair}" method="post">
                <input type="hidden" th:field="*{repair_id}">
                <input type="hidden" th:field="*{client_id}">
                <input type="hidden" th:field="*{devise_id}">
                <input type="hidden" th:field="*{repair_type_id}">
                <input type="hidden" th:field="*{client_type_id}">
                <div class="form-group">
                    <label for="client_name">Client Name</label>
                    <input type="text" class="form-control" id="client_name"
                           th:field="*{client_name}" placeholder="Choose Client">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('client_name')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="client_type_name">Client Type</label>
                    <input type="text" class="form-control" id="client_type_name"
                           th:field="*{client_type_name}" placeholder="Choose Client Type">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('client_type_name')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="repair_type_name">Repair Type</label>
                    <input type="text" class="form-control" id="repair_type_name"
                           th:field="*{repair_type_name}" placeholder="Choose Repair Type">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('repair_type_name')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="repair_name">Repair Name</label>
                    <input type="text" class="form-control" id="repair_name"
                           th:field="*{repair_name}" placeholder="Enter Repair name">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('repair_name')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="repair_description">Description</label>
                    <input type="text" class="form-control" id="repair_description"
                           th:field="*{repair_description}" placeholder="Enter description">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('repair_description')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="device_name">Device</label>
                    <input type="text" class="form-control" id="device_name"
                           th:field="*{device_name}" placeholder="Choose device name">
<!--                    <small class="text-danger"-->
<!--                           th:each="err: ${#fields.errors('device_id')}"-->
<!--                           th:text="${err}">-->
<!--                    </small>-->
                </div>
                <div class="form-group">
                    <label for="repair_cost">Cost</label>
                    <input type="text" class="form-control" id="repair_cost"
                           th:field="*{repair_cost}" placeholder="Enter description">
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('repair_cost')}"
                           th:text="${err}">
                    </small>
                </div>
                <div class="form-group">
                    <label for="repair_date">Date</label>
                    <input type="date" class="form-control" id="repair_date"
                           th:field="*{repair_date}" >
                    <small class="text-danger"
                           th:each="err: ${#fields.errors('repair_date')}"
                           th:text="${err}">
                    </small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
