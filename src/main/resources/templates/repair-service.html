<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="/custom/pagesTemplate :: css-head"></div>

    <div th:replace="/custom/pagesTemplate :: js-head"></div>
    <script th:src="@{/js/service.js}" src="../static/js/service.js"></script>
    <!--    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcy_DKc4YeeDJtNBu1h8z2rtJxTxU1Vnw&libraries=places"></script>-->
    <!--    <script th:src="@{/js/address.js}" src="../static/js/address.js"></script>-->

    <title>Заказы</title>

</head>
<body>
<div th:replace="~{/custom/pagesTemplate :: nav-bar(Заказы)}"></div>
<br>
<div class="container-fluid" id="createRepairContainer">
    <form>
        <br>
        <div class=row>
            <div class="col">
                <div class="form-group mb-3">
                    <select class="form-select"
                            th:object="${clients}"
                            id="dropClient"
                            onchange="update1()"
                            required
                    >
                        <option value="">Выбрать клиента</option>
                        <option th:each="client : ${clients}"
                                th:value="${client.clientId}"
                                th:text="${client.clientName}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <select class="form-select"
                            th:object="${repairTypes}"
                            id="dropRepairType"
                            onchange="update3()"
                            required
                    >
                        <option value="">Выбрать тип ремонта</option>
                        <option th:each="repairType : ${repairTypes}"
                                th:value="${repairType.repairTypeId}"
                                th:text="${repairType.repairTypeName}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <select class="form-select"
                            th:object="${devices}"
                            id="dropDevice"
                            onchange="update4()"
                            required
                    >
                        <option value="">Выбрать технику</option>
                        <option th:each="device : ${devices}"
                                th:value="${device.deviceId}"
                                th:text="${device.deviceName}"></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group mb-3">
                    <select class="form-select"
                            th:object="${repairStatuses}"
                            id="dropStatus"
                            onchange="update5()"
                            required
                    >
                        <option value="">Статус</option>
                        <option th:each="repairStatus : ${repairStatuses}"
                                th:value="${repairStatus.statusId}"
                                th:text="${repairStatus.statusName}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form-control" required="required"
                           placeholder="Обьявленная стоимость" step="0.1" min="0" max="10"
                           id="fullCost" name="fullCost" value=""/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form-control" required="required"
                           placeholder="Получено средств" step="0.1" min="0" max="10"
                           id="paid" name="paid" value=""/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="number" class="form-control" required="required"
                           placeholder="Затраты" step="0.1" min="0" max="10"
                           id="outlay" name="outlay" value=""/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="date" class="form-control" required="required"
                           placeholder="Дата проведения работ"
                           id="repairDate" name="repairDate" value=""/>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-auto">
                <input type="checkbox" class="btn-check" autocomplete="off"
                       id="cashBtn" name="cashBtn" value="false">
                <label class="btn btn-outline-secondary" for="cashBtn">Наличные</label>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control" required="required"
                           placeholder="Адресс обьекта" minlength="3" maxlength="255"
                           id="repairAddress" name="repairAddress" value=""
                    />
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Описание"
                           id="repairDescription" minlength="3" maxlength="255"
                           aria-label="repair address" aria-describedby="button-addon10"
                    />
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon10"
                            data-toggle="tooltip" data-placement="top" title="Сохранить заказ">
                        <i class="fa-solid fa-file-import"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"
                   id="repairId" name="repairId" value=""/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"
                   id="clientId" name="clientId" value=""/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"
                   id="repairTypeId" name="repairTypeId" value=""/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"
                   id="deviceId" name="deviceId" value=""/>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control"
                   id="statusId" name="statusId" value=""/>
        </div>
        <br>
    </form>
</div>
<div class="container-fluid" id="r-table">
    <br>
    <table id="r-services" class="table table-hover">
        <thead>
        <tr class="bg-light">
            <th scope="col">Клиент</th>
            <th scope="col">Вид ремонта</th>
            <th scope="col">Адрес работ</th>
            <th scope="col">Описание</th>
            <th scope="col">Техника</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Дата</th>
            <th scope="col">ID</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(repairs)}">
            <td class="text-center" colspan="5">Нет информации</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <th scope="row"
                th:text="${repair.getClient().getClientName()}"></th>
            <td th:text="${repair.repairType.getRepairTypeName()}"></td>
            <td th:text="${repair.getRepairAddress()}"></td>
            <td th:text="${repair.getRepairDescription()}"></td>
            <td th:text="${repair.getDevice().getDeviceName()}"></td>
            <td th:text="${repair.getFullCost()}"></td>
            <td th:text="${repair.getRepairDate()}"></td>
            <td th:text="${repair.getRepairId()}"></td>
            <td>

                <div class="btn-group" role="group">
                    <a th:href="@{findRepair/(*{repair.repairId})}" class="btn btn-outline-info fullInfoBtn"
                       data-toggle="tooltip" data-placement="top" title="Полная информация"
                       data-bs-toggle="modal" data-bs-target="#fullInfoModal"><i class="fa-regular fa-folder-open"></i></a>
                    <a th:href="@{findRepair/(*{repair.repairId})}" class="btn btn-outline-secondary editRepairBtn"
                       data-toggle="tooltip" data-placement="top" title="Редактировать"
                       data-bs-toggle="modal" data-bs-target="#editRepairModal"><i class="fa-regular fa-pen-to-square"></i></a>
                    <a class="btn btn-outline-secondary saveRepairEventBtn" type="button" id="saveRepairEventBtn"
                       data-toggle="tooltip" data-placement="top" title="Сохранить в календарь">
                        <i class="fa-regular fa-calendar-plus"></i></a>
                    <a class="btn btn-outline-danger"
                       data-toggle="tooltip" data-placement="top" title="Удалить"
                       th:href="@{/repair-service/delete/{id}(id=${repair.repairId})}"><i
                            class="fa-solid fa-folder-minus"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
</div>

<div th:replace="~{/custom/modals :: fullInfoFragment}"></div>
</body>
</html>
