<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--     Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <!-- Optional JavaScript-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Services List</title>
</head>

<body>
<div th:insert="/custom/navBar"></div>

<div class="table-responsive">
    <table  class="table table-hover">
        <thead>
        <tr class="bg-light">
            <th scope="col">Repair ID</th>
            <th scope="col">Client</th>
            <th scope="col">Client Type</th>
            <th scope="col">Repair Type</th>
            <th scope="col">Repair Name</th>
            <th scope="col">Description</th>
            <th scope="col">Device</th>
            <th scope="col">Cost</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(repairs)}">
            <td class="text-center" colspan="5">No data</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <th scope="row"
                th:text="*{repair.getRepair_id()}"></th>
            <td th:text="*{repair.getClient().getClient_name()}"></th>
            <td th:text="${repair.getClientType().getClient_type_name()}"></td>
            <td th:text="${repair.repairType.getRepair_type_name()}"></td>
            <td th:text="${repair.getRepair_name()}"></td>
            <td th:text="${repair.getRepair_description()}"></td>
            <td th:text="${repair.getDevice().getDevice_name()}"></td>
            <td th:text="${repair.getRepair_cost()}"></td>
            <td th:text="${repair.getRepair_date()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{findRepair/(*{repair.repair_id})}" class="btn btn-outline-warning editRepairBtn"
                       data-bs-toggle="modal" data-bs-target="#editRepairModal">Edit</i></a>
                    <a class="btn btn-outline-danger"
                       th:href="@{/repair-service/management/delete-repair/{id}(id=${repair.repair_id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <!-- Modal Edit Client -->
    <form th:action="@{/repair-service/create}" method="post">
        <div th:insert="modals/repairEditFragment"></div>
    </form>

    <!-- Button trigger modal  Add New Client -->
    <div class="text-center">
        <button type="button" class="btn btn-outline-primary repairAddModalBtn"
                data-bs-toggle="modal" data-bs-target="#addRepairModal">
            Create New Repair
        </button>
    </div>

    <!-- Modal Add New Client -->

    <div id="addRepairModal"  class="modal fade"  tabindex="-1" aria-labelledby="addRepairModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRepairModalLabel">Add New Repair</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class id="addRepair">
                    <div class="modal-body">
                        <div class="container">
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_id" name="repair_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group blu-margin">
                                    <select class="form-control" th:object="${}"  id="dropClient">
                                        <option value="0">Select Client</option>
                                        <option th:each="client : ${}"
                                                th:value="${}"
                                                th:text="${}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client_id" name="client_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group blu-margin">
                                    <select class="form-control" th:object="${}"  id="dropClientType">
                                        <option value="0">Select Client Type</option>
                                        <option th:each="repair : ${}"
                                                th:value="${}"
                                                th:text="${}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="client_type_id" name="client_type_id" value=""/>
                                </div>
                                <br>
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                    <select class="form-select" th:object="${repairs}"  id="inputGroupSelect01">
                                        <option value="0">Select Repair Type</option>
                                        <option th:each="repair : ${repairs}"
                                                th:value="${repair.repair_type_id}"
                                                th:text="${repair.getRepairType().getRepair_type_name()}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="repair_type_id" name="repair_type_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_name" name="repair_name" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Description</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_description" name="repair_description" value=""/>
                                </div>
                                <br>
                                <br>
                                <div class="form-group blu-margin">
                                    <select class="form-control" th:object="${repairs}"  id="dropDevice">
                                        <option value="0">Select Device</option>
                                        <option th:each="repair : ${repairs}"
                                                th:value="${repair.device_id}"
                                                th:text="${repair.getDevice().getDevice_name()}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control"
                                           id="device_id" name="device_id" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Cost</label>
                                    <input type="text" class="form-control" required ="required"
                                           id="repair_cost" name="repair_cost" value=""/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="repair_name">Repair Date</label>
                                    <input type="date" class="form-control" required ="required"
                                           id="repair_date" name="repair_date" value=""/>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-outline-primary" value="save">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
