<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>


    <script th:src="@{/js/clientForm.js}" src="../static/js/clientForm.js"></script>

    <script th:src="@{/js/dataTable.js}" src="../static/js/dataTable.js"></script>

    <title>Services List</title>
</head>

<body>
<div th:insert="/custom/navBar"></div>

<div class="table-responsive">
    <table id="r-services" class="table table-hover">
        <thead>
        <tr class="bg-light">
            <th scope="col">Repair ID</th>
            <th scope="col">Client</th>
            <th scope="col">Repair Type</th>
            <th scope="col">Repair Address</th>
            <th scope="col">Description</th>
            <th scope="col">Device</th>
            <th scope="col">Cost</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(repairs)}">
            <td class="text-center" colspan="5">No data</td>
        </tr>
        <tr th:each="repair : ${repairs}">
            <th scope="row"
                th:text="*{repair.getRepair_id()}"></th>
            <td th:text="*{repair.getClient().getClient_name()}"></td>
            <td th:text="${repair.repairType.getRepair_type_name()}"></td>
            <td th:text="${repair.getRepair_address()}"></td>
            <td th:text="${repair.getRepair_description()}"></td>
            <td th:text="${repair.getDevice().getDevice_name()}"></td>
            <td th:text="${repair.repairPayments.getFull_cost()}"></td>
            <td th:text="${repair.getRepair_date()}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a th:href="@{findRepair/(*{repair.repair_id})}" class="btn btn-outline-warning editRepairBtn"
                       data-bs-toggle="modal" data-bs-target="#editRepairModal">Edit</i></a>
                    <a class="btn btn-outline-danger"
                       th:href="@{/repair-service/management/delete-repair/{id}(id=${repair.repair_id})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>
    <!-- Modal Edit Repair -->
    <form th:action="@{/repair-service/create}" method="post">
        <div th:insert="modals/repairEditFragment"></div>
    </form>

    <!-- Button trigger modal  Add New Repair -->
    <div class="text-center">
        <button type="button" class="btn btn-outline-primary repairAddModalBtn"
                data-bs-toggle="modal" data-bs-target="#addRepairModal">
            Create New Repair
        </button>
    </div>

    <!-- Modal Add New Client -->
    <form th:action="@{/repair-service/create}" method="post">

        <div th:insert="modals/repairAddFragment"></div>

    </form>
</div>
</body>
</html>
