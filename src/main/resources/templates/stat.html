<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css"/>
    <link type="text/css" media="all" href="../../css/stat.css" th:href="@{/css/stat.css}" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
<!--    <script th:src="@{/js/stat.js}" src="/static/js/stat.js"></script>-->
<!--    <script th:src="@{/js/clientForm.js}" src="/static/js/clientForm.js"></script>-->
<!--    <script th:src="@{/js/dataTable.js}" src="/static/js/dataTable.js"></script>-->

    <title>Statistic</title>


</head>

<body>

<div th:insert="/custom/navBar"></div>
<br>
<!-- Button trigger modal  Edit Client -->
<div class="text-center" id="llcOutlayBtn">
    <button type="button" class="btn btn-outline-primary llcOutlayModalBtn"
            data-bs-toggle="modal" data-bs-target="#llcOutlayModal">
        Добавить\Редактировать статьи расходов
    </button>
</div>
 Modal Add New llcOutlay
<form th:action="@{/statistic/saveCostItem}" method="post">
    <div th:insert="modals/llcOutlayFragment"></div>
</form>
<br>
<br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
                    <strong>Траты</strong> &nbsp;
                    Всего произведено трат : &nbsp;
                <div th:text="${llcOutlaysList.size()}"></div>
            </button>
        </h2>
        <div id="collapseOne"
             class="accordion-collapse collapse show"
             aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="col-12">
                    <table id="stats" class="table table-hover">
                        <thead>
                        <tr class="bg-light">
                            <th scope="col">Статья расходов</th>
                            <th scope="col">Подстатья расходов</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Сумма</th>
                            <th scope="col">Дата</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(llcOutlaysList)}">
                            <td class="text-center" colspan="5">Нет информации</td>
                        </tr>
                        <tr th:each="llcOutlaysL : ${llcOutlaysList}">
                            <th scope="row"
                                th:text="${llcOutlaysL.costItem.getSubCostItem().subCostItemName}"></th>
                            <td th:text="${llcOutlaysL.costItem.costItemName}"></td>
                            <td th:text="${llcOutlaysL.getDescription()}"></td>
                            <td th:text="${llcOutlaysL.getCost()}"></td>
                            <td th:text="${llcOutlaysL.getDate()}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{findLlcOutlay/(*{llcOutlay.getLlcOutlayId()})}"
                                       class="btn btn-outline-warning editLlcOutlayBtn"
                                       data-bs-toggle="modal"
                                       data-bs-target="#llcOutlayAddModal">Редактировать</a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/statistic/deleteLlcOutlay/{id}(id=${llcOutlay.llcOutlayId})}">
                                        Удалить</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <br>
                     Button trigger modal  Add New llcOutlay
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-primary llcOutlayAddModalBtn"
                                data-bs-toggle="modal"
                                data-bs-target="#llcOutlayAddModal">
                            Новые затраты
                        </button>
                    </div>
                     Modal Add New llcOutlay
                    <form th:action="@{/statistic/saveLlcOutlay}" method="post">
                        <div th:insert="modals/llcOutlayAddFragment"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
