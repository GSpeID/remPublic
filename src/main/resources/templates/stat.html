<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css"/>
    <link type="text/css" media="all" href="../static/css/stat.css" th:href="@{/css/stat.css}" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/js/clientForm.js}" src="/static/js/clientForm.js"></script>
    <script th:src="@{/js/dataTable.js}" src="/static/js/dataTable.js"></script>
    <script th:src="@{/js/stat.js}" src="../static/js/stat.js"></script>

    <title>Statistic</title>


</head>

<body>


<div th:insert="/custom/navBar"></div>
<br>
<!-- Button trigger modal  Edit Outlay -->
<div class="text-center" id="llcOutlayBtn">
    <button type="button" class="btn btn-outline-primary llcOutlayModalBtn"
            data-bs-toggle="modal" data-bs-target="#llcOutlayModal">
        Добавить\Редактировать статьи расходов
    </button>
</div>
<br>
<div th:insert="/modals/llcOutlayFragment"></div>
<br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
                    <strong>Траты</strong> &nbsp;
                    Всего записей : &nbsp;
<!--                <div th:text="${outlays.size()}"></div>-->
            </button>
        </h2>
        <div id="collapseOne"
             class="accordion-collapse collapse show"
             aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="col-12">
                    <table id="stats" class="table table-hover">
                        <thead>
                        <tr class="bg-light">
                            <th scope="col">Статья расходов</th>
                            <th scope="col">Подстатья расходов</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Сумма</th>
                            <th scope="col">Дата</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(outlays)}">
                            <td class="text-center" colspan="5">Нет информации</td>
                        </tr>
                        <tr th:each="outlayList : ${outlays}">
                            <th scope="row"
                                th:text="${outlayList.getSubItem().getItem().getItemName()}"></th>
                            <td th:text="${outlayList.getSubItem().getSubitemName()}"></td>
                            <td th:text="${outlayList.description}"></td>
                            <td th:text="${outlayList.price}"></td>
                            <td th:text="${outlayList.date}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{findOutlay/(*{outlayList.outlayId})}"
                                       class="btn btn-outline-warning editOutlayBtn"
                                       data-bs-toggle="modal"
                                       data-bs-target="#editOutlayModal">Редактировать</a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/stat/deleteOutlay/{id}(id=${outlayList.outlayId})}">
                                        Удалить</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <br>
                    <form th:action="@{/stat}" method="post">
                        <div th:insert="modals/outlayEditFragment"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--                     Button trigger modal  Add New Outlay-->
<div class="text-center">
    <button type="button" class="btn btn-outline-primary llcOutlayAddModalBtn"
            data-bs-toggle="modal"
            data-bs-target="#llcOutlayAddModal"
            data-backdrop="static" data-keyboard="false">
        Новые затраты TEST
    </button>
</div>

<div class="modal fade" id="llcOutlayAddModal" tabindex="-1" role="dialog" aria-labelledby="llcOutlayAddModal" aria-hidden="true">
    <form class="row gy-2 gx-3 "   th:object="${outlay}" >
        <script th:inline="javascript" th:if="${#fields.hasErrors('*')}">$("#llcOutlayAddModal").modal("show");</script>
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="llcOutlayAddModalLabel">Добавить Расходы</h5>
                    <button type="button" class="btn btn-outline-secondary"
                            aria-label="Close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <br>
                <div class="container">
                    <div class="col-12">
                        <form class="row gy-2 gx-3" id="outlaySubmit">
                            <div class="col-auto">
                                <select class="form-select"
                                        id="dropItemsId"
                                        name="dropItemsName"
                                        onchange="update7()"
                                        required
                                >
                                    <option value="">Выбрать статью</option>
                                </select>
                            </div>
                            <br>
                            <div class="col-auto">
                                <select class="form-select"
                                        id="dropSubItemsId"
                                        name="dropSubItemsName"
                                        onchange="update8()"
                                        required
                                >
                                    <option value="">Выбрать подстатью</option>
                                </select>
                            </div>
                            <br>
                            <div class="col-auto">
                                <input type="text" class="form-control"
                                       th:field="*{description}"
                                       id="descriptionId"
                                       placeholder="Enter description"/>
                                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></p>
                            </div>
                            <br>
                            <div class="col-auto">
                                <input type="text" class="form-control"
                                       th:field="*{price}"
                                       id="priceId" placeholder="Enter price"/>
                                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"></p>
                            </div>
                            <br>
                            <div class="col-auto">
                                <input type="date" class="form-control" required="required"
                                       id="dateId"  value=""/>
                            </div>
                            <br>
                            <div class="col-auto">
                                <input type="hidden" class="form-control"
                                       id="itemsItemId0" name="itemsItemId"  value=""/>
                            </div>
                            <div class="col-auto">
                                <input type="hidden" class="form-control"
                                       id="subitemsSubitemId" name="subitemsSubitemId" value=""/>
                            </div>
                            <br>
                            <div class="modal-footer outlaySubmit">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="submit" id="outlaySubmitBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
