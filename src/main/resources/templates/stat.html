<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap5.min.css"/>
    <link type="text/css" media="all" href="../static/css/stat.css" th:href="@{/css/stat.css}" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap5.min.js"></script>
    <script th:src="@{/js/clientForm.js}" src="/static/js/clientForm.js"></script>
    <script th:src="@{/js/dataTable.js}" src="/static/js/dataTable.js"></script>
    <script th:src="@{/js/stat.js}" src="../static/js/stat.js"></script>

    <title>Statistic</title>


</head>

<body>
<div th:insert="/custom/navBar"></div>
<br>
<div class="accordion" id="accordionExample1">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne1">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne1"
                    aria-expanded="true"
                    aria-controls="collapseOne1">
                <strong>Статьи расходов</strong> &nbsp;
                Всего записей : &nbsp;
                <div th:text="${items.size()}"></div>
            </button>
        </h2>
        <div id="collapseOne1"
             class="accordion-collapse collapse show"
             aria-labelledby="headingOne1"
             data-bs-parent="#accordionExample1">
            <div class="accordion-body">
                <div>
                    <form class="row" th:action="@{/stat/saveItem}" th:object="${itemDTO}" method="post">
                        <div class="input-group mb-3"  >
                            <input type="text" class="form-control" placeholder="Введите название статьи расходов"
                                   id="itemName" name="itemName" value="" required="required"
                                   aria-label="item name" aria-describedby="button-addon2"
                                   th:field="*{itemName}"
                            />
                            <button class="btn btn-outline-secondary"
                                    type="submit" id="button-addon1">Добавить статью</button>
                        </div>
                        <div th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="error"/>
                    </form>
                </div>
                <br>
                <div class="col-12">
                    <table id="itms" class="table table-hover">
                        <thead>
                        <tr class="bg-light">
                            <th scope="col">ID</th>
                            <th scope="col">Статья расходов</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(items)}">
                            <td class="text-center" colspan="5">Нет информации</td>
                        </tr>
                        <tr th:each="itemList : ${items}">
                            <th scope="row"
                                th:text="${itemList.getItemId()}"></th>
                            <td th:text="${itemList.getItemName()}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{findItem/(*{itemList.itemId})}"
                                       class="btn btn-outline-warning editOutlayBtn"
                                       data-bs-toggle="modal"
                                       data-bs-target="#editOutlayModal">Редактировать</a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/stat/deleteItem/{id}(id=${itemList.itemId})}">
                                        Удалить</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="accordion" id="accordionExample2">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne2">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne2"
                    aria-expanded="true"
                    aria-controls="collapseOne2">
                <strong>Подстатьи расходов</strong> &nbsp;
                Всего записей : &nbsp;
                <div th:text="${subItems.size()}"></div>
            </button>
        </h2>
        <div id="collapseOne2"
             class="accordion-collapse collapse show"
             aria-labelledby="headingOne2"
             data-bs-parent="#accordionExample1">
            <div class="accordion-body">
                <div class="col-12">
                    <div>
                        <form class="row" th:action="@{/stat/saveSubItem}" th:object="${subItemDTO}" method="post">
                            <div class="col">
                                <select class="form-select"
                                        id="dropItems"
                                        th:object="${items}"
                                        onchange="update6()">
                                    <option value="0">Выбрать статью</option>
                                    <option th:each="item : ${items}"
                                            th:value="${item.itemId}"
                                            th:text="${item.itemName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('itemsItemId')}" th:errors="*{itemsItemId}" class="error"/>

                            </div>
                            <div class="col">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Введите название подстатьи"
                                           id="subitemName" name="subitemName" value=""
                                           aria-label="sub item name" aria-describedby="button-addon2"
                                           th:field="*{subitemName}"
                                    />
                                    <button class="btn btn-outline-secondary" type="submit"
                                            id="button-addon2">Добавить подстатью</button>
                                </div>
                                <div th:if="${#fields.hasErrors('subitemName')}" th:errors="*{subitemName}" class="error"/>
                            </div>
                            <input type="hidden" class="form-control"
                                   id="itemsItemId" name="itemsItemId" value=""/>
                            <input type="hidden" class="form-control"
                                   id="subitemId" name="subitemId" value=""/>
                        </form>
                    </div>
                    <table id="subitms" class="table table-hover">
                        <thead>
                        <tr class="bg-light">
                            <th scope="col">ID</th>
                            <th scope="col">Подстатья расходов</th>
                            <th scope="col">Статья расходов</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(subItems)}">
                            <td class="text-center" colspan="5">Нет информации</td>
                        </tr>
                        <tr th:each="subitemList : ${subItems}">
                            <th scope="row"
                                th:text="${subitemList.getSubitemId()}"></th>
                            <td th:text="${subitemList.getSubitemName()}"></td>
                            <td th:text="${subitemList.getItem().getItemName()}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{findSubitem/(*{subitemList.subitemId})}"
                                       class="btn btn-outline-warning editOutlayBtn"
                                       data-bs-toggle="modal"
                                       data-bs-target="#editOutlayModal">Редактировать</a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/stat/deleteSubItem/{id}(id=${subitemList.subitemId})}">
                                        Удалить</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
                    <strong>Траты</strong> &nbsp;
                    Всего записей : &nbsp;
                <div th:text="${outlays.size()}"></div>
            </button>
        </h2>
        <div id="collapseOne"
             class="accordion-collapse collapse show"
             aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                                    <form class="row" id="outlaySubmit" th:object="${outlayDTO}" th:action="@{/stat/saveOutlay}" method="post">
                                        <div class="col">
                                            <select class="form-select"
                                                    id="dropItemsId"
                                                    name="dropItemsName"
                                                    onchange="update7()"
                                                    required
                                            >
                                                <option value="">Выбрать статью</option>
                                            </select>
                                            <div th:if="${#fields.hasErrors('itemsItemId')}" th:errors="*{itemsItemId}" class="error"/>
                                        </div>
                                        <br>
                                        <div class="col">
                                            <select class="form-select"
                                                    id="dropSubItemsId"
                                                    name="dropSubItemsName"
                                                    onchange="update8()"
                                                    required
                                            >
                                                <option selected value="">Выбрать подстатью</option>
                                            </select>
                                            <div th:if="${#fields.hasErrors('subitemsSubitemId')}" th:errors="*{subitemsSubitemId}" class="error"/>
                                        </div>
                                        <div class="col">
                                            <input type="date" class="form-control" required="required"
                                                   id="date" name="date" value="" placeholder="укажите дату"/>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control"
                                                   id="price" placeholder="Enter price"
                                                   th:field="*{price}"
                                            />
                                            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error"/>
                                        </div>
                                        <br>
                                        <br>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Описание затрат"
                                                       id="description"
                                                       aria-label="outlay description" aria-describedby="button-addon3"
                                                       th:field="*{description}"
                                                />
                                                <button class="btn btn-outline-secondary" type="submit" id="button-addon3">Добавить расходы</button>
                                            </div>
                                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"/>
                                        <input type="hidden" class="form-control"
                                                   id="itemsItemId0" name="itemsItemId"  value=""/>
                                            <input type="hidden" class="form-control"
                                                   id="subitemsSubitemId" name="subitemsSubitemId" value=""/>
                                    </form>
                <br>
                <div class="col-12">
                    <table id="stats" class="table table-hover">
                        <thead>
                        <tr class="bg-light">
                            <th scope="col">Статья расходов</th>
                            <th scope="col">Подстатья расходов</th>
                            <th scope="col">Описание</th>
                            <th scope="col">Сумма</th>
                            <th scope="col">Дата</th>
                            <th>Действия</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(outlays)}">
                            <td class="text-center" colspan="5">Нет информации</td>
                        </tr>
                        <tr th:each="outlayList : ${outlays}">
                            <th scope="row"
                                th:text="${outlayList.getSubItem().getItem().getItemName()}"></th>
                            <td th:text="${outlayList.getSubItem().getSubitemName()}"></td>
                            <td th:text="${outlayList.description}"></td>
                            <td th:text="${outlayList.price}"></td>
                            <td th:text="${outlayList.date}"></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <a th:href="@{findOutlay/(*{outlayList.outlayId})}"
                                       class="btn btn-outline-warning editOutlayBtn"
                                       data-bs-toggle="modal"
                                       data-bs-target="#editOutlayModal">Редактировать</a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/stat/deleteOutlay/{id}(id=${outlayList.outlayId})}">
                                        Удалить</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
