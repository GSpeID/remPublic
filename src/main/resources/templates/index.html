<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link type="text/css" media="all" href="../../css/index.css" th:href="@{/css/index.css}" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"
            integrity="sha512-aDciVjp+txtxTJWsp8aRwttA0vR2sJMk/73ZT7ExuEHv7I5E6iyyobpFOlEFkq59mWW8ToYGuVZFnwhwIUisKA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
            integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>WelCome</title>
</head>

<body>

            <img th:src="@{/images/logo.jpg}" class="center">
                <br>
                <div class="indexFont">
                <div style="text-align: center;">Welcome!</div>
                    <br>
                <div style="text-align: center;">Please LogIn!</div>
                </div>
                    <br>
            <br>
                <div class="text-center" sec:authorize="isAnonymous()">
                <a href="login.html" th:href="@{/login}">
                    <button name="LogIn" type="button" class="btn btn-primary">LogIn</button>
                </a>
                </div>
            <br>
            <div class="text-center" sec:authorize="isAuthenticated()">
                <a href="login.html" th:href="@{/register}">
                    <button name="Register" type="button" class="btn btn-warning">Register</button>
                </a>
            </div>
            <br>
            <div class="text-center" sec:authorize="isAuthenticated()">
                <a href="login.html" th:href="@{/repair-service}">
                    <button name="Register" type="button" class="btn btn-warning">Services List</button>
                </a>
            </div>
            <br>
            <div class="text-center" sec:authorize="isAuthenticated()">
                <a href="login.html" th:href="@{/repair-service/management}">
                    <button name="Register" type="button" class="btn btn-warning">Management</button>
                </a>
            </div>

</body>
</html>
